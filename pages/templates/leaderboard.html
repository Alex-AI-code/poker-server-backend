{% extends "base.html" %}

{% block content %}
    <h3 class="ui header">Leaderboard</h3>
    <table class="ui compact fixed line table">
        <thead>
        <tr>
            <th>Player</th>
            <th>Games Won</th>
            <th>Games Lost</th>
            <th>Games Total</th>
        </tr>
        </thead>
        <tbody>
        {% for player in leaderboard %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.games_won }}</td>
                <td>{{ player.games_lost }}</td>
                <td>{{ player.games_total }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock content %}
